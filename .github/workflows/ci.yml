name: Youtube-clone App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ["./backend", "./frontend"]
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.directory }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.directory}}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code (only frontend)
        if: matrix.directory == './frontend'
        run: |
          if [ -f "./node_modules/.bin/eslint" ]; then
          npm run lint
          else
          echo "âŒ ESLint not found in node_modules. Check your devDependencies."
          exit 1
          fi

      - name: âœ… Run tests (if defined)
        run: |
          if npm run | grep -q "test"; then
            npm test -- --watchAll=false --ci
          else
            echo "ğŸŸ¡ No test script defined, skipping."
          fi

      - name: ğŸ— Build project (if defined)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "ğŸŸ¡ No build script defined, skipping."
          fi
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

  deploy-backend:
    name: ğŸš€ Deploy Backend to Render
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
