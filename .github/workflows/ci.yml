name: Full Stack CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.directory }}

    strategy:
      matrix:
        directory: [ './backend', './frontend' ]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: ğŸ” Verify critical files
        run: |
          if [ "${{ matrix.directory }}" = "./frontend" ]; then
            [ -f "eslint.config.mjs" ] || (echo "::error::ESLint config missing" && exit 1)
          fi
          [ -f "package-lock.json" ] || (echo "::error::package-lock.json missing" && exit 1)

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        if: matrix.directory == './frontend'
        run: npx eslint . --config eslint.config.mjs --max-warnings=0 --report-unused-disable-directives

      - name: âœ… Run tests
        run: npm test -- --watchAll=false --ci || echo "No tests configured"

      - name: ğŸ— Build project
        run: npm run build || echo "No build script"
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: ğŸ· Upload artifacts
        if: github.ref == 'refs/heads/main' && matrix.directory == './frontend'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/public

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: ğŸš€ Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}